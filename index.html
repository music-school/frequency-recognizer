<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button></button>
  <script src="./external/aubio.js"></script>
  <script src="./build/index.js"></script>
  <script>
    let state = 0;

    const $btn = document.querySelector('button');

    const drawBtn = () => {
      $btn.innerHTML = state ? 'Stop' : 'Start';
    };

    drawBtn();

    $btn.onclick = () => {
      const audioContext = frequencyRecognizer.getAudioContext();
      const recognizer = Aubio;
      const instance = frequencyRecognizer.FrequencyRecognizerNode.getInstance(audioContext, recognizer);

      if (!state) {
        state = 1;
        instance.init();
      } else {
        state = 0;
        instance.destroy();
      }

      drawBtn();
    };
  </script>
</body>
</html>
